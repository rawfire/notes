<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>EDITnotes</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">notes :</h1> 
            <h2 class="header__subtitle">typing...</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="index.html">Home</a>
            <span id="last-edited"></span>
        </div>

        <input id="note-title" placeholder="Note Title" class="title-input">

        <button id="save-note" class="button">SAVE</button>
    </div>
