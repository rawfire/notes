<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>NOTES</title>
    <link href="images/favicon.png" rel="icon">
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">notes :</h1> 
            <h2 class="header__subtitle">typing...</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input type="text" id="note-text" placeholder="find note..." class="input"> 
            <select id="filter-by" class="dropdown">
                <option value="byEdited">last edited</option>
                <option value="byCreated">newly created</option>
                <option value="alphabetical">A - Z</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="notes"></div>
        <button id="create-btn" class="button">create note</button>
    </div>

</body>
<script src="scripts/index-bundle.js"></script>

</html>
